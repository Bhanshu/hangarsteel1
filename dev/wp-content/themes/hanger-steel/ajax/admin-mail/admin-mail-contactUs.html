<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mail Template</title>
</head>

<body style="background-color: #ffffff; color: #000000; font-family: arial; font-size: 13px; margin: 0; background-image:url('http://hanger-steel.stagingdevsite.com/dev/wp-content/themes/hanger-steel/ajax/admin-mail/images/home-bg.jpg')">
    
    
    
    <table style="border:2px solid #000; border-top:0; border-bottom:0;color: #000000; font-family: arial; font-size: 13px; margin: 0 auto; width: 600px;" border="0" cellpadding="0" cellspacing="0">
        <tbody><tr>
            <td>

                <!-- Header Start -->

                <table style="background-color: black; width: 600px;" border="0" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td style="text-align: center;background-image:url('http://hanger-steel.stagingdevsite.com/dev/wp-content/themes/hanger-steel/ajax/admin-mail/images/menu-pat.jpg')">
                            <img style="vertical-align: top; background-color:#000; border:5px solid " src="http://hanger-steel.stagingdevsite.com/dev/wp-content/themes/hanger-steel/ajax/admin-mail/images/logo.png"  alt="Massageo">
                        </td>
                    </tr>
                </tbody></table>

                <!-- Header End -->


                <!-- Content Section Start -->

                <table style="padding: 20px 30px; width: 600px; color:#fff; background-color:rgba(20,20,20,.6)" border="0" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td>
                            <h2 style="font-family: arial; font-size: 24px; margin: 0 0 10px; text-transform:uppercase; color:#d99a01">Hello, Admin</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3 style="font-family: arial; font-size: 18px; margin: 15px 0 10px;">New User Details</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="border-left: 1px solid #cccccc; border-top: 1px solid #cccccc; width: 540px;" border="0" cellpadding="0" cellspacing="0">
                                <tbody><tr>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 40%;"><strong>firstName :</strong></td>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 60%;">[[fname]]</td>
                                </tr>
                                <tr>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 40%;"><strong>lastName :</strong></td>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 60%;">[[lname]]</td>
                                </tr>
                                <tr>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 40%;"><strong> Number :</strong></td>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 60%;">[[phone]]</td>
                                </tr>
                                <tr>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 40%;"><strong>Email :</strong></td>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 60%;">[[email]]</td>
                                </tr>
								<tr>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 40%;"><strong>contact :</strong></td>
                                    <td style="border-bottom: 1px solid #cccccc; border-right: 1px solid #cccccc; font-family: arial; font-size: 13px; padding: 8px; width: 60%;">[[option1]]</td>
                                </tr>
                            </tbody></table>
                        </td>
                    </tr>
                </tbody></table>

                <!-- Content Section End -->

                <!-- Footer Start -->

                <table style="width: 600px; color:#fff" border="0" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td>
                            <h6 style="border-top: 5px solid #d99a01; font-family: arial; font-size: 18px; margin: 10px 0 0; padding: 15px; text-align: center; text-transform:uppercase;">Hangar Steel</h6>
                        </td>
                    </tr>
                </tbody></table>

                <!-- Footer End -->

            </td>
        </tr>
    </tbody></table>


</body>

</html>
